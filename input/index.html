<h3>Tambah Posko Baru</h3>
<form id="poskoForm">
  <div class="mb-3">
    <label>Kecamatan</label>
    <input type="text" class="form-control" name="kecamatan" required>
  </div>
  <div class="mb-3">
    <label>Jumlah Posko</label>
    <input type="text" class="form-control" name="jumlah_posko" required>
  </div>
  <div class="mb-3">
    <label>Latitude</label>
    <input type="text" class="form-control" name="lat" required>
  </div>
  <div class="mb-3">
    <label>Longitude</label>
    <input type="text" class="form-control" name="lng" required>
  </div>
  <button type="submit" class="btn btn-primary">Tambah Posko</button>
</form>
